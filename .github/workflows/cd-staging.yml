name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  PYTHON_VERSION: '3.11'
  AWS_REGION: us-east-1

jobs:
  # Deploy frontend to Vercel staging
  deploy-frontend-staging:
    name: Deploy Frontend to Staging
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Pull Vercel environment information
        working-directory: ./solosuccess-ai
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build project artifacts
        working-directory: ./solosuccess-ai
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy to Vercel staging
        working-directory: ./solosuccess-ai
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

  # Deploy backend to AWS ECS staging
  deploy-backend-staging:
    name: Deploy Backend to Staging
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: solosuccess-ai-service-staging
          IMAGE_TAG: ${{ github.sha }}
        working-directory: ./solosuccess-ai/ai-service
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition solosuccess-ai-service-staging \
            --query taskDefinition > task-definition.json
      
      - name: Fill in the new image ID
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ai-service
          image: ${{ steps.build-image.outputs.image }}
      
      - name: Deploy to ECS staging
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: solosuccess-ai-service-staging
          cluster: solosuccess-staging
          wait-for-service-stability: true

  # Run database migrations on staging
  migrate-database-staging:
    name: Run Staging Database Migrations
    runs-on: ubuntu-latest
    environment: staging
    needs: [deploy-frontend-staging, deploy-backend-staging]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: solosuccess-ai/package-lock.json
      
      - name: Install dependencies
        working-directory: ./solosuccess-ai
        run: npm ci
      
      - name: Run Prisma migrations
        working-directory: ./solosuccess-ai
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

  # Staging smoke tests
  smoke-tests-staging:
    name: Staging Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-frontend-staging, deploy-backend-staging, migrate-database-staging]
    
    steps:
      - name: Test staging frontend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_URL }})
          if [ $response -ne 200 ]; then
            echo "Staging frontend health check failed"
            exit 1
          fi
      
      - name: Test staging backend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_BACKEND_URL }}/health)
          if [ $response -ne 200 ]; then
            echo "Staging backend health check failed"
            exit 1
          fi
